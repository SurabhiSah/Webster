<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv = "X-UA-Compatible" content ="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Tanabata Typing</title>
    <link rel =" stylesheet" href ="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <header class="row">
        
        <h2 class ="logo col-lg-6 col-sm-12 col-md-6" >Tanabata Typing</h2>
        <nav class = "navigation col-lg-6 col-sm-12 col-md-6">
            <div class="row">
                <a href="#" class="col-lg-3 col-md-3 col-sm-3">Home</a>
                <a href="About.html" target="_blank" class="col-lg-3 col-md-3 col-sm-3">About</a>
                <a href="guestmode.html" target="_blank" class="col-lg-3 col-md-3 col-sm-3 ">Guest Mode</a>
                <button class ="btnLogin-popup col-lg-3 col-md-3 col-sm-3">Login</button>  
            </div>        
        </nav>
    </header>
    <div class="wrapper">
        <span class="icon-close"><ion-icon name="close-outline"></ion-icon></span>
        <div class="form-box login">
            <h2>Login</h2>
            <form action="#">
                <div class="input-box">
                    <span class="icon"><ion-icon name="mail"></ion-icon></span>
                    <input type ="email" required>
                    <label>Email</label>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                    <input type ="password" required>
                    <label>Password</label>
                </div> 
                <div class="remember-forgot">
                    <label><input type="checkbox">
                    Remember me</label>
                    <a href="#">Forgot Password?</a>
                </div>
                <button type ="submit" class ="btn">Login</button> 
                <div class="login-register"><p>Don't have an account ?<a href="#" class="register-link">Register</a></p></div>  
            </form>
        </div>  

        <div class="form-box  register">
            <h2>Registration</h2>
            <form action="#">

                <div class="input-box">
                    <span class="icon"><ion-icon name="person"></ion-icon></span>
                    <input type ="text" required>
                    <label>Username</label>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="mail"></ion-icon></span>
                    <input type ="email" required>
                    <label>Email</label>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                    <input type ="password" required>
                    <label>Password</label>
                </div> 
                <div class="remember-forgot">
                    <label><input type="checkbox">I agree to the terms & conditions.</label>
                    
                </div>
                <button type ="submit" class ="btn">Register</button> 
                <div class="login-register"><p>Already have an account ?<a href="#" class="login-link">Login</a></p></div>  
            </form>
        </div>
    </div>
    <script src="script.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
